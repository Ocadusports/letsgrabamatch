<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Database</title>
</head>

<body>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDF5a9UsHg1oArMBC_3-frV0HKTks6tSg4",
            authDomain: "let-s-grab-a-match.firebaseapp.com",
            databaseURL: "https://let-s-grab-a-match-default-rtdb.firebaseio.com",
            projectId: "let-s-grab-a-match",
            storageBucket: "let-s-grab-a-match.appspot.com",
            messagingSenderId: "710847249471",
            appId: "1:710847249471:web:a3406722da9c4d989ecc8a",
            measurementId: "G-S17NL580Y3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // Initialize Realtime Database
        const db = getDatabase(app);

        // Write data to the database
        function writeData() {
            const name = document.getElementById("nameField").value;
            const age = document.getElementById("ageField").value;

            set(ref(db, 'User'), {
                name: name,
                age: age
            }).then(() => {
                alert("Data written successfully!");
            }).catch((error) => {
                alert("Error: " + error);
            });
        }

        // Expose the function to the global scope
        window.writeData = writeData;
    </script>

    <h1>USER DATABASE</h1>
    <input type="text" placeholder="name" id="nameField">
    <input type="text" placeholder="age" id="ageField">
    <button onclick="writeData()">Submit</button>

</body>

</html>
